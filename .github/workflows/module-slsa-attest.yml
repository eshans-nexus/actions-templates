name: 'Module: SLSA Attestation'

on:
  workflow_call:
    inputs:
      template_artifact:
        required: true
        type: string
      packer_artifact:
        required: true
        type: string
    outputs:
      attestation_url:
        description: "URL to the attestation details"
        value: ${{ jobs.attest.outputs.attestation_url }}

jobs:
  attest:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
      contents: read
    outputs:
      attestation_url: ${{ steps.attest.outputs.attestation-url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.template_artifact }}
          path: ./artifacts
          
      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.packer_artifact }}
          path: ./artifacts

      - name: Attest Build Provenance
        id: attest
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: ./artifacts/*