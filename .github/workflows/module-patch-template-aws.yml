name: 'Module: Patch Template (Single AMI)'

on:
  workflow_call:
    inputs:
      template_path:
        required: true
        type: string
      ami_id:
        required: true
        type: string
      matlab_version:
        required: false
        default: ""
        type: string

jobs:
  patch:
    name: "${{ inputs.matlab_version }}: Patch template with new AMI"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Inject Custom AMI
        run: |
          sudo apt-get install -y jq
          jq --arg ami "${{ inputs.ami_id }}" \
             '.Parameters.CustomAmiId.Default = $ami' \
             ${{ inputs.template_path }} > patched-template.json
             
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: patched-template${{ inputs.matlab_version != '' && format('-{0}', inputs.matlab_version) || '' }}
          path: patched-template.json